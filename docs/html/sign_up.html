<!DOCTYPE html>

<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css"/>

    <meta charset="utf-8">
    
    <title>Sign Up</title>
    
</head>

    

<body>
<form class="form-horizontal">
   <fieldset>
     <legend style="color:white;">Sign Up</legend>
     <div class="form-group">
       <label for="inputEmail" class="col-lg-2 control-label" style="color:white;">Email</label>
       <div class="col-lg-10">
         <input type="text" class="form-control" id="inputEmail" placeholder="Email">
       </div>
     </div>
     <div class="form-group">
       <label for="inputPassword" class="col-lg-2 control-label" style="color:white;">Password</label>
       <div class="col-lg-10">
         <input type="password" class="form-control" id="inputPassword" placeholder="Password">
         <div class="checkbox">
           <label>
             <input type="checkbox" class="white-text"> You consent to the Terms & Condition
           </label>
         </div>
       </div>
     </div>
     
     <div class="form-group">
       <div class="col-lg-10 col-lg-offset-2">
         <button type="reset" class="btn btn-default">Cancel</button>
         <button type="submit" class="btn btn-primary">Submit</button>
       </div>
     </div>
   </fieldset>
 </form>
 
  </body>
  </html>
